<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Espace Personnel - Petite Côte Immo</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/espace.css">
  <style>
    .hidden { display: none; }
  </style>
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="container header-container">
    <a href="index.html">
      <img src="assets/images/logo/petitecoteimmo-logo.png" alt="Petite Côte Immo" class="logo">
    </a>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="terrains.html">Terrains</a></li>
        <li><a href="espace.html" class="active">Espace</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- Espace Utilisateur -->
<section class="espace-wrapper">
  <div class="espace-container">

    <!-- Formulaire Connexion -->
    <div id="connexion-form" class="espace-form">
      <h2>Connexion</h2>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Code (8 caractères)" required>
        <button type="submit" class="btn-primary">Se connecter</button>
      </form>
      <div class="espace-links">
        <a href="#" onclick="showForm('register')">Créer un compte</a> |
        <a href="#" onclick="showForm('forgot')">Mot de passe oublié ?</a>
      </div>
    </div>

    <!-- Formulaire Inscription -->
    <div id="register-form" class="espace-form hidden">
      <h2>Créer un compte</h2>
      <form>
        <input type="text" placeholder="Nom" required>
        <input type="text" placeholder="Prénom" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Créer un code (8 caractères)" required>
        <button type="submit" class="btn-primary">S'inscrire</button>
      </form>
      <div class="espace-links">
        <a href="#" onclick="showForm('login')">Déjà un compte ? Se connecter</a>
      </div>
    </div>

    <!-- Formulaire Mot de passe oublié -->
    <div id="forgot-form" class="espace-form hidden">
      <h2>Mot de passe oublié</h2>
      <form>
        <input type="email" placeholder="Votre email" required>
        <button type="submit" class="btn-primary">Réinitialiser le code</button>
      </form>
      <div class="espace-links">
        <a href="#" onclick="showForm('login')">Retour connexion</a>
      </div>
    </div>

  </div>
</section>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <p>© 2025 Petite Côte Immo</p>
  </div>
</footer>

<!-- Script Gestion Formulaires -->
<script>
function showForm(form) {
  const forms = ['connexion-form', 'register-form', 'forgot-form'];

  // Cacher tous les formulaires
  forms.forEach(id => {
    const el = document.getElementById(id);
    el.classList.remove('show');
    setTimeout(() => {
      el.style.display = 'none';
      el.classList.remove('fade');
    }, 400); // Laisse le temps à l'animation de terminer
  });

  // Afficher le formulaire choisi avec animation
  setTimeout(() => {
    const target = document.getElementById(form + '-form');
    target.style.display = 'block';
    target.classList.add('fade');
    setTimeout(() => target.classList.add('show'), 10);
  }, 400);
}

// Au chargement : afficher Connexion
document.addEventListener('DOMContentLoaded', function() {
  showForm('login');
});
</script>


</body>
</html>
