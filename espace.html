<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espace Personnel - Petite Côte Immo</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/espace.css">
</head>
<body>

<header class="header">
  <div class="container header-container">
    <a href="index.html">
      <img src="assets/images/logo/petitecoteimmo-logo.png" alt="Petite Côte Immo" class="logo">
    </a>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="terrains.html">Terrains</a></li>
        <li><a href="espace.html" class="active">Espace</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="espace-wrapper">
  <div class="espace-container">
    
    <div id="connexion-form" class="espace-form">
      <h2>Connexion</h2>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Code (8 caractères)" required>
        <button type="submit" class="btn-primary">Se connecter</button>
      </form>
      <div class="espace-links">
        <a href="#" onclick="showForm('register')">Créer un compte</a> | 
        <a href="#" onclick="showForm('forgot')">Mot de passe oublié ?</a>
      </div>
    </div>

    <div id="register-form" class="espace-form hidden">
      <h2>Créer un compte</h2>
      <form>
        <input type="text" placeholder="Nom" required>
        <input type="text" placeholder="Prénom" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Créer un code (8 caractères)" required>
        <button type="submit" class="btn-primary">S'inscrire</button>
      </form>
      <div class="espace-links">
        <a href="#" onclick="showForm('login')">Déjà un compte ? Se connecter</a>
      </div>
    </div>

    <div id="forgot-form" class="espace-form hidden">
      <h2>Mot de passe oublié</h2>
      <form>
        <input type="email" placeholder="Votre email" required>
        <button type="submit" class="btn-primary">Réinitialiser le code</button>
      </form>
      <div class="espace-links">
        <a href="#" onclick="showForm('login')">Retour connexion</a>
      </div>
    </div>

    <!-- Bouton Déposer une annonce (apparaîtra après connexion réussie) -->
    <div id="deposer-annonce" class="espace-actions hidden">
      <a href="deposer.html" class="btn-primary">Déposer une annonce</a>
    </div>

  </div>
</section>

<footer class="footer">
  <div class="container">
    <p>© 2025 Petite Côte Immo</p>
  </div>
</footer>

<script>
// Gestion affichage des formulaires
function showForm(form) {
  document.getElementById('connexion-form').classList.add('hidden');
  document.getElementById('register-form').classList.add('hidden');
  document.getElementById('forgot-form').classList.add('hidden');

  if (form === 'login') {
    document.getElementById('connexion-form').classList.remove('hidden');
  } else if (form === 'register') {
    document.getElementById('register-form').classList.remove('hidden');
  } else if (form === 'forgot') {
    document.getElementById('forgot-form').classList.remove('hidden');
  }
}

// Ici plus tard on pourra démasquer #deposer-annonce après connexion
</script>

</body>
</html>
