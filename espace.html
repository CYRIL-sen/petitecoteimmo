<section class="espace-section">
  <div class="container">
    <h1>Connexion à votre espace</h1>

    <form id="loginForm" class="login-form">
      <input type="email" id="loginEmail" placeholder="Votre email" required>
      <input type="text" id="loginCode" placeholder="Votre code secret" minlength="8" maxlength="8" pattern="[A-Za-z0-9]{8}" required>
      <button type="submit" class="btn-primary">Se connecter</button>
    </form>

    <div id="espaceContent" style="display:none; margin-top: 40px;">
      <h2>Vos annonces</h2>
      <div id="annoncesList"></div>
    </div>
