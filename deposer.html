<header class="header">

    <a href="index.html">

</header>

<section class="featured-terrains">
  <div class="container">
    <h2>Déposer votre terrain</h2>
    <form id="deposerForm" class="search-form">
      <input type="text" name="titre" placeholder="Titre de l'annonce" required>
      <input type="text" name="localisation" placeholder="Localisation" required>
      <input type="number" name="superficie" placeholder="Superficie (m²)" required>
      <input type="number" name="prix" placeholder="Prix (€)" required>
      <input type="file" name="image" accept="image/*" required>
      <button type="submit" class="btn-secondary">Déposer</button>
    </form>
  </div>
</section>
