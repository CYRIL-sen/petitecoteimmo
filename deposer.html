  <!-- Déposer une annonce -->
  <section class="featured-terrains">
    <div class="container">
      <h1>Déposer une annonce</h1>

      <form class="deposer-form" id="deposerForm">
        <div class="form-group">
          <label for="titre">Titre du terrain</label>
          <input type="text" id="titre" name="titre" required>
        </div>

        <div class="form-group">
          <label for="localisation">Localisation</label>
          <input type="text" id="localisation" name="localisation" required>
        </div>

        <div class="form-group">
          <label for="superficie">Superficie (m²)</label>
          <input type="number" id="superficie" name="superficie" required>
        </div>

        <div class="form-group">
          <label for="prix">Prix (€)</label>
          <input type="number" id="prix" name="prix" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="5" required></textarea>
        </div>

        <div class="form-group">
          <label for="image">Image du terrain</label>
          <input type="file" id="image" name="image" accept="image/*">
        </div>

        <button type="submit" class="btn-primary">Envoyer mon annonce</button>
      </form>

    </div>
  </section>
