<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Petite Côte Immo</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container header-container">
      <img src="assets/images/logo/petitecoteimmo-logo.png" alt="Petite Côte Immo" class="logo">
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="terrains.html">Terrains</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="a-propos.html">À propos</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="espace.html" class="btn-login">
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Form -->
  <section class="featured-terrains">
    <div class="container">
      <h1>Contactez-nous</h1>

      <form class="deposer-form" id="contactForm">
        <div class="form-group">
          <label for="nom">Votre nom</label>
          <input type="text" id="nom" name="nom" required>
        </div>

        <div class="form-group">
          <label for="email">Votre email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">Votre message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn-primary">Envoyer</button>
      </form>

    </div>
  </section>

  <!-- Footer -->
<footer class="footer">
  <div class="container">
    <p>© 2025 Petite Côte Immo</p>
    <nav>
      <a href="a-propos.html">À propos</a> | 
      <a href="contact.html">Contact</a> | 
      <a href="#">Société</a>
    </nav>
    <div class="social-links">
      <a href="https://instagram.com/toncompte" target="_blank">
        <img src="assets/images/icons/instagram-icon.svg" alt="Instagram" class="social-icon">
      </a>
      <a href="https://facebook.com/toncompte" target="_blank">
        <img src="assets/images/icons/facebook-icon.svg" alt="Facebook" class="social-icon">
      </a>
      <a href="https://linkedin.com/in/toncompte" target="_blank">
        <img src="assets/images/icons/linkedin-icon.svg" alt="LinkedIn" class="social-icon">
      </a>
    </div>
  </div>
</footer>

  <script src="assets/js/contact.js"></script>

</body>
</html>
